name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Build server binaries
        run: |
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o shipitai-linux-amd64 ./cmd/server
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o shipitai-linux-arm64 ./cmd/server
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o shipitai-darwin-amd64 ./cmd/server
          # macOS ARM64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o shipitai-darwin-arm64 ./cmd/server

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            shipitai-linux-amd64
            shipitai-linux-arm64
            shipitai-darwin-amd64
            shipitai-darwin-arm64
          generate_release_notes: true

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
